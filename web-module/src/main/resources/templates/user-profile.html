<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.css}">
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body class="bg-secondary text-white">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="navbar-brand" th:href="@{https://github.com/Alexandr-Tsiulkin/tsiulkin-project}">T-Project</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/customer/welcome-customer}">Welcome</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/customer/articles}">Articles</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/customer/items}">Items</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/customer/orders}">Orders</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/customer/user-profile}">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/customer/show-reviews}">Reviews</a>
        </li>
    </ul>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <ul class="navbar-nav align-items-end">
            <li class="nav-item">
                <span class="navbar-text" th:text="${#authentication.name}"></span>
                <a class="btn btn-outline-warning" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<table class="table table-dark container">
    <caption class="caption-top fs-1 text-white">Profile</caption>
    <thead class="table-dark">
    <tr>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Address</th>
        <th scope="col">Telephone</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${userDetails.firstName}"></td>
        <td th:text="${userDetails.lastName}"></td>
        <td th:text="${userDetails.address}"></td>
        <td th:text="${userDetails.telephone}"></td>
    </tr>
    </tbody>
</table>
<form th:action="@{/customer/users/{id}/change-parameter(id=${userDetails.id})}" method="post"
      th:object="${addUserDetails}">
    <div class="col-6 container">
        <div class="input-group has-validation">
            <label class="visually-hidden" for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName"
                   placeholder="New first name" th:field="*{firstName}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div class="input-group has-validation">
            <label class="visually-hidden" for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" name="lastName"
                   placeholder="New last name" th:field="*{lastName}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div class="input-group has-validation">
            <label class="visually-hidden" for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address"
                   placeholder="New address" th:field="*{address}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        </div>
        <div class="input-group has-validation">
            <label class="visually-hidden" for="telephone">Telephone</label>
            <input type="text" class="form-control" id="telephone" name="telephone"
                   placeholder="New telephone" th:field="*{telephone}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
        </div>
        <div class="input-group has-validation">
            <label class="visually-hidden" for="oldPassword">Password</label>
            <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                   placeholder="Old password" th:field="*{oldPassword}">
            <label class="visually-hidden" for="newPassword">Password</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword"
                   placeholder="New password" th:field="*{newPassword}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('oldPassword')}"
                 th:errors="*{oldPassword}"></div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('newPassword')}"
                 th:errors="*{newPassword}"></div>
        </div>
        <div class="col-12">
            <button class="btn btn-outline-warning" type="submit">Change parameter</button>
        </div>
    </div>
</form>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
