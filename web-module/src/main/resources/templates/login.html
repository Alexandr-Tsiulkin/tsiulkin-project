<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.css}">
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<form class="row row-cols-lg-auto g-3 align-items-center" method="post">
    <div th:if="${param.error}">
        <div class="alert alert-danger">
            Invalid username and password
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-info">
            You have been logged out
        </div>
    </div>
    <div class="col-12">
        <label class="visually-hidden" for="username">Username</label>
        <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="email" required="true" class="form-control" id="username" name="username"
                   placeholder="Username">
        </div>
    </div>
    <div class="col-12">
        <label class="visually-hidden" for="password">Password</label>
        <div class="input-group">
            <input type="password" required="true" class="form-control" id="password" name="password"
                   placeholder="Password">
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
