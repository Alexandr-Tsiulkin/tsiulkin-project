<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.css}">
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body class="bg-secondary text-white">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
        <a class="navbar-brand" th:href="@{https://github.com/Alexandr-Tsiulkin/tsiulkin-project}">T-Project</a>
    </ul>
    <ul class="nav-item my-3 my-lg-0">
        <form class="col-auto" method="post">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="container-fluid">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input aria-describedby="basic-addon1" aria-label="Username" class="form-control" id="username"
                               name="username"
                               placeholder="Username" required="true" type="email">
                    </div>
                    <div class="input-group">
                        <input aria-describedby="basic-addon1" aria-label="Password" class="form-control" id="password"
                               name="password"
                               placeholder="Password" required="true" type="password">
                    </div>
                    <div class="input-group">
                        <button class="btn btn-outline-warning" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </form>
    </ul>
</nav>
<div th:if="${param.error}">
    <div class="col-4 alert alert-danger">
        Invalid username and password
    </div>
</div>
<div th:if="${param.logout}">
    <div class="col-4 alert alert-info">
        You have been logged out
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
