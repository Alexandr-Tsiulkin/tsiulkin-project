<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.css}">
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
<table class="table table-hover container">
    <caption class="caption-top fs-1" th:text="${order.numberOfOrder}"></caption>
    <thead class="table-light">
    <tr style="text-align: center">
        <th scope="col">id</th>
        <th scope="col">Number of order</th>
        <th scope="col">Status</th>
        <th scope="col">Title item</th>
        <th scope="col">Customer email</th>
        <th scope="col">Customer telephone</th>
        <th scope="col">Number of items</th>
        <th scope="col">Total price</th>
        <th colspan="2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr style="text-align: center">
        <td th:text="${order.id}"></td>
        <td th:text="${order.numberOfOrder}"></td>
        <td th:text="${order.orderStatus}"></td>
        <td th:text="${order.title}"></td>
        <td th:text="${order.email}"></td>
        <td th:text="${order.telephone}"></td>
        <td th:text="${order.numberOfItems}"></td>
        <td th:text="${order.totalPrice}"></td>
        <form method="post" th:action="@{/seller/orders/{id}/change-status/(id=${order.id})}">
            <td>
                <div class="col-12">
                    <select aria-label="Default select example" class="form-select" name="status">
                        <option th:each="status : ${T(com.gmail.alexandr.tsiulkin.service.model.OrderStatusDTOEnum).values()}"
                                th:text="${status.name()}" th:value="${status.name()}"></option>
                    </select>
                </div>
            </td>
            <td>
                <button class="btn btn-primary" type="submit">Change</button>
            </td>
        </form>
    </tr>
    </tbody>
</table>
<div class="d-grid gap-2 col-6 mx-auto">
    <a class="btn btn-primary" role="button" th:href="@{/seller/orders}">Back</a>
</div>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
