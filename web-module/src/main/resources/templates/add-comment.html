<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.css}">
    <meta charset="UTF-8">
    <title>Add comment</title>
</head>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="navbar-brand" th:href="@{https://github.com/Alexandr-Tsiulkin/tsiulkin-project}">T-Project</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/customer/welcome-customer}">Welcome</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/customer/articles}">Articles</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/customer/items}">Items</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/customer/orders}">Orders</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/customer/user-profile}">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/customer/show-reviews}">Reviews</a>
        </li>
    </ul>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <ul class="navbar-nav align-items-end">
            <li class="nav-item">
                <span class="navbar-text" th:text="${#authentication.name}"></span>
                <a class="btn btn-outline-warning" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<body class="bg-secondary text-white">
<form class="row row-cols-lg-auto g-3 align-items-center" method="post" th:object="${addCommentDTO}">
    <div class="col-lg-8">
        <div class="input-group has-validation">
            <label class="visually-hidden" for="fullContent">Comment</label>
            <textarea class="form-control" id="fullContent" name="fullContent" placeholder="Comment"
                      required rows="3" th:field="*{fullContent}" type="text"></textarea>
            <div class="alert alert-danger" th:errors="*{fullContent}"
                 th:if="${#fields.hasErrors('fullContent')}"></div>
        </div>
        <div class="col-12">
            <button class="btn btn-outline-warning" type="submit">Add comment</button>
        </div>
    </div>
</form>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
