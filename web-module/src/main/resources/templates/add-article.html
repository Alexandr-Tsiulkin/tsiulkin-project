<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.css}">
    <meta charset="UTF-8">
    <title>Add article</title>
</head>
<body class="bg-secondary text-white">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="navbar-brand" th:href="@{https://github.com/Alexandr-Tsiulkin/tsiulkin-project}">T-Project</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/seller/welcome-seller}">Welcome</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/seller/articles}">Articles</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/seller/items}">Items</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/seller/orders}">Orders</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/seller/show-reviews}">Reviews</a>
        </li>
    </ul>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <ul class="navbar-nav align-items-end">
            <li class="nav-item">
                <span class="navbar-text" th:text="${#authentication.name}"></span>
                <a class="btn btn-outline-warning" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<form class="row row-cols-lg-auto g-3 align-items-center" method="post" th:object="${addArticleDTO}">
    <div class="col-12">
        <div class="input-group has-validation">
            <label class="visually-hidden" for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title"
                   required placeholder="Title" th:field="*{title}">
        </div>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    <div class="col-12">
        <div class="input-group has-validation">
            <label class="visually-hidden" for="content">Content</label>
            <input type="text" class="form-control" id="content" name="content"
                   required placeholder="Content" th:field="*{content}">
        </div>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    </div>
    <div class="col-12">
        <button class="btn btn-outline-warning" type="submit">Add article</button>
    </div>
</form>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
