<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.css}">
    <meta charset="UTF-8">
    <title>Add article</title>
</head>
<body>
<form class="row row-cols-lg-auto g-3 align-items-center" method="post" th:object="${article}">
    <div class="col-12">
        <div class="input-group has-validation">
            <label class="visually-hidden" for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title"
                   required placeholder="Title" th:field="*{title}">
        </div>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    <div class="col-12">
        <div class="input-group has-validation">
            <label class="visually-hidden" for="content">Content</label>
            <input type="text" class="form-control" id="content" name="content"
                   required placeholder="Content" th:field="*{content}">
            <input type="hidden" name="username" th:value="${#authentication.name}">
        </div>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Add article</button>
    </div>
</form>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
