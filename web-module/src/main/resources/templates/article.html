<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.css}">
    <meta charset="UTF-8">
    <title>Article</title>
</head>
<body>
<table class="table table-hover container">
    <caption class="caption-top fs-1" th:text="${article.title}"></caption>
    <thead class="table-light">
    <tr>
        <th scope="col">id</th>
        <th scope="col">Date</th>
        <th scope="col">Title</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Full content</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${article.id}"></td>
        <td th:text="${article.date}"></td>
        <td th:text="${article.title}"></td>
        <td th:text="${article.fullContent}"></td>
        <td th:text="${article.firstName}"></td>
        <td th:text="${article.lastName}"></td>
    </tbody>
</table>
<div class="container" th:each="comment : ${article.comments}">
    <div class="media border p-3">
        <div class="media-body">
            <p class="fs-2" th:text="${comment.firstName}+' '+${comment.lastName}"></p>
            <p class="fst-italic">Posted: <span th:text="${comment.date}"></span> </p>
            <p class="fs-4" th:text="${comment.fullContent}"></p>
        </div>
    </div>
</div>
<div class="d-grid gap-2 col-6 mx-auto">
    <a class="btn btn-primary" th:href="@{/customer/comments/add?article={id}(id=${article.id})}" role="button">Add comment</a>
</div>
<div class="d-grid gap-2 col-6 mx-auto">
    <a class="btn btn-primary" th:href="@{/customer/articles}" role="button">Back</a>
</div>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
