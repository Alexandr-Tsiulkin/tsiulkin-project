<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.css}">
    <meta charset="UTF-8">
    <title>Article</title>
</head>
<body>
<table class="table table-hover container">
    <caption class="caption-top fs-1" th:text="${article.title}"></caption>
    <thead class="table-light">
    <tr>
        <th scope="col">id</th>
        <th scope="col">Date</th>
        <th scope="col">Title</th>
        <th scope="col">Full content</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${article.id}"></td>
        <td th:text="${article.date}"></td>
        <td th:text="${article.title}"></td>
        <td th:text="${article.fullContent}"></td>
        <td th:text="${article.firstName}"></td>
        <td th:text="${article.lastName}"></td>
    </tbody>
</table>
<span sec:authorize="hasAuthority('SALE_USER')">
    <form th:action="@{/seller/change-title}" method="post" th:object="${userDetailsDTO}">
    <div class="col-12">
        <label class="visually-hidden" for="firstName">First name</label>
        <div class="input-group">
            <input type="text" class="form-control" id="firstName" name="firstName"
                   required placeholder="New first name">
            <input type="hidden" name="id" th:value="*{id}">
            <input type="hidden" name="lastName" th:value="*{lastName}">
            <input type="hidden" name="address" th:value="*{address}">
            <input type="hidden" name="telephone" th:value="*{telephone}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Change title</button>
    </div>
</form>
</span>
<div class="container" th:each="comment : ${article.comments}">
    <div class="media border p-3">
        <div class="media-body">
            <p class="fs-2" th:text="${comment.firstName}+' '+${comment.lastName}"></p>
            <p class="fst-italic">Posted: <span th:text="${comment.date}"></span> </p>
            <p class="fs-4" th:text="${comment.fullContent}"></p>
        </div>
    </div>
</div>
<div class="d-grid gap-2 col-6 mx-auto" sec:authorize="hasAuthority('CUSTOMER_USER')">
    <a class="btn btn-primary" th:href="@{/customer/comments/add?article={id}(id=${article.id})}" role="button">Add comment</a>
</div>
<div class="d-grid gap-2 col-6 mx-auto" sec:authorize="hasAuthority('CUSTOMER_USER')">
    <a class="btn btn-primary" th:href="@{/customer/articles}" role="button">Back</a>
</div>
<div class="d-grid gap-2 col-6 mx-auto" sec:authorize="hasAuthority('SALE_USER')">
    <a class="btn btn-primary" th:href="@{/seller/articles}" role="button">Back</a>
</div>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
