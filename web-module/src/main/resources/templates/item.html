<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.css}">
    <meta charset="UTF-8">
    <title>Item</title>
</head>
<body>
<table class="table table-hover container">
    <caption class="caption-top fs-1" th:text="${item.title}"></caption>
    <thead class="table-light">
    <tr>
        <th scope="col">id</th>
        <th scope="col">Title</th>
        <th scope="col">Uuid</th>
        <th scope="col">Price</th>
        <th scope="col">Short content</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${item.id}"></td>
        <td th:text="${item.title}"></td>
        <td th:text="${item.uuid}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.content}"></td>
    </tbody>
</table>
<div class="d-grid gap-2 col-6 mx-auto">
    <a class="btn btn-primary" th:href="@{/seller/items}" role="button">Back</a>
</div>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
